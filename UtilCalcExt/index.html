<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Calc</title>
</head>
<body>
    <div class="container">
        
        <h2>Utilization Calc</h2>

        <div class="input-pair">
            <label for="totalSeats" style="width: 150px; text-align: left;">Total Seats: </label>
            <input id="totalSeats" type="text" value="0">
        </div>

        <br>

        <div class="input-pair">
            <label for="seatsWanted" style="width: 150px; text-align: left;">Total Seats needed: </label>
            <input id="seatsWanted" type="text" value="0">
        </div>

        <br>

        <div class="input-pair">
            <label for="percent" style="width: 150px; text-align: left;">Utilization Percentage: </label>
            <input id="percent" type="text" value="0">
        </div>

        <br><br>

        <button id = "calculateBtn"> Calculate </button>

        <br>
            <div class="labels-container">
                <label id="penalizedSeats">Penalized Seats:</label>
                <br>
                <label id="noPenaltySeats">Seats Without Penalty:</label>
            </div>
    
        <script src="script.js"></script>
    </div>
    <style>
        input{
            margin-left: 20px;
        }
       
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      
        button {
          margin: auto;
        }

        .input-pair {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
      </style>
    
</body>

</html>
